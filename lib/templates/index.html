<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火壶RSSHub - Route 列表</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        header {
            padding: 0.2rem 0; /* 调整页头的高度，更加紧凑 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            padding: 0.5rem 0; /* 调整页脚的高度 */
        }
        .header-title {
            font-size: 1.25rem; /* 修改字体大小 */
            margin: 0; /* 移除默认的边距 */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h6 class="header-title">火壶RSSHub</h6> <!-- 使用 h6 并对齐 -->
            <a href="https://github.com/your-repo" target="_blank" class="text-white">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            {% for route in routes %}
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ route.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ route.path }}</h6>
                        <p class="card-text"><strong>示例:</strong> {{ route.example }}</p>
                        <p class="card-text"><strong>描述:</strong> {{ route.description }}</p>
                        <p class="card-text"><strong>参数:</strong></p>
                        {% if route.parameters %}
                        <ul>
                            {% for param in route.parameters %}
                            <li>{{ param }}</li>
                            {% endfor %}
                        </ul>
                        {% else %}
                        <p>无</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 火壶RSSHub. 保留所有权利.</p>
    </footer>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
